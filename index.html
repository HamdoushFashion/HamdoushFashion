
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamdoush Fashion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
    }
    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hamdoush Fashion</h1>
    <p>Kledingreparatie & Herenpakken</p>
  </header>

  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Pak 1">
      <h3>Klassiek Herenpak</h3>
      <p>€149,99</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Pak 2">
      <h3>Moderne Slim Fit</h3>
      <p>€179,99</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Reparatie">
      <h3>Kledingreparatie</h3>
      <p>Vanaf €7,50</p>
    </div>
  </div>

  <footer>
    <p>Contact: hamdoushfashion@email.com | Adres: Dordrecht, Nederland</p>
  </footer>
</body>
</html>
